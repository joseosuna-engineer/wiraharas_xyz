language: java
jdk:
  - openjdk11
addons:
  sonarcloud:
    organization: "joseosuna-engineer"

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=joseosuna-engineer_wiraharas_xyz -Dsonar.projectName=wiraharas_xyz
